[gcode_macro M601]
default_parameter_B: 2   ; Number of beeps to alert user
default_parameter_X: 50  ; X position for tool parking
default_parameter_Y:  5  ; Y position for tool parking
default_parameter_Z: 10  ; Z relative lift for tool parking
gcode:
   INTERACTIVE_PAUSE X={X} Y={Y} Z={Z} BEEP={B}